<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Medical Stock Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-amber-100 to-rose-100 min-h-screen flex items-center justify-center p-6 font-sans">

  <div class="w-full max-w-md bg-white bg-opacity-90 rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Welcome, {{ user.username }}!</h2>

    <div class="flex flex-col space-y-4">
      <a href="{{ url_for('stock_prediction') }}">
        <button class="bg-indigo-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-500 transition w-full">
          Stock Prediction
        </button>
      </a>

      <a href="{{ url_for('notification') }}">
        <button class="bg-amber-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-amber-500 transition w-full">
          View Notifications
        </button>
      </a>

      <a href="{{ url_for('chatbot') }}">
        <button class="bg-emerald-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-emerald-500 transition w-full">
          Go to Chatbot
        </button>
      </a>

      <a href="{{ url_for('logout') }}">
        <button class="bg-rose-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-rose-500 transition w-full">
          Logout
        </button>
      </a>
    </div>
  </div>

</body>
</html>
