<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Medical Stock Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="relative font-sans min-h-screen bg-blue-50">

  <!-- Foreground Content -->
  <div class="relative z-10">
    <!-- Header -->
    <header class="bg-white shadow p-6">
      <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
        <h1 class="text-4xl font-extrabold text-blue-700">MedStockAI</h1>
        <p class="text-gray-600 text-sm md:text-base mt-2 md:mt-0">Smart Medical Inventory Management</p>
      </div>
    </header>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto px-6 py-20">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

        <!-- Left Content (Login and Register) -->
        <div>
          <h2 class="text-5xl font-extrabold text-gray-800 mb-6 leading-tight">
            Welcome to MedStockAI
          </h2>
          <p class="text-lg text-gray-700 leading-relaxed mb-8 max-w-xl">
  Your intelligent assistant for predicting stock, managing medical inventory, and staying ahead with expiry alerts. 
  <span class="text-blue-600 font-semibold">Start managing</span> your inventory efficiently with 
  <span class="text-green-600 font-semibold">AI-powered predictions</span> and 
  <span class="text-red-500 font-semibold">real-time notifications</span>.
</p>
          <div class="flex flex-col sm:flex-row gap-6">
            <a href="{{ url_for('login') }}">
              <button class="w-full sm:w-auto px-8 py-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl shadow-lg hover:from-blue-600 hover:to-indigo-700 transition ease-in-out duration-300 transform hover:scale-105">
                Login
              </button>
            </a>
            <a href="{{ url_for('register') }}">
              <button class="w-full sm:w-auto px-8 py-4 bg-gradient-to-r from-green-500 to-teal-600 text-white rounded-xl shadow-lg hover:from-green-600 hover:to-teal-700 transition ease-in-out duration-300 transform hover:scale-105">
                Register
              </button>
            </a>
          </div>
        </div>

        <!-- Right Content (Image with rounded corners and attached look) -->
        <div class="flex justify-center items-center">
        <img src="{{ url_for('static', filename='images/heart-medications.jpg') }}" alt="Medical Illustration" class="mt-4 object-cover rounded-lg shadow-xl" style="width: 480px; height: 350px;" />


        </div>
    </div>
    </main>
  </div>
</body>
</html>
